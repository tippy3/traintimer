<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>Train Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css" type='text/css'>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div class="container">
    <div class="m-1">
      <img src="icon.png" height="80" width="100">
      <h1 id="str">Now loading...</h1>
    </div>
  </div>
  <div id="mainDiv" class="container">
    <div class="contentsDiv row m-1">
      <div class="st-name col-xs-7">loading...</div>
      <div class="line-name col-xs-5">loading...</div>
      <div class="line-color col-xs-12 h-1"></div>

      <div class="0-header col-xs-2 col-sm-1 c-1">1</div>
      <div class="0-eTime col-xs-4 col-sm-2 c-1">loading...</div>
      <div class="0-rTime col-xs-6 col-sm-3 c-1">loading...</div>

      <div class="visible-xs col-xs-12 h-2 c-3"></div>

      <div class="col-xs-2 col-sm-1 c-2">2</div>
      <div class="1-eTime col-xs-4 col-sm-2 c-2">loading...</div>
      <div class="1-rTime col-xs-6 col-sm-3 c-2">loading...</div>

      <div class="col-xs-12 h-2 c-4"></div>
    </div>
  </div>

</body>
</html>
